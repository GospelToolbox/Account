<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Organizations</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a role="button" class="btn btn-primary" [routerLink]="['/organizations/new']">
                <i class="fa fa-plus"></i> Create New Organization
            </a>
        </div>
    </div>
    <div class="row" *ngIf="organizations">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            <!-- Actions -->
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let org of organizations">
                        <td>{{org.name}}</td>
                        <td>
                            <a role="button" class="btn btn-primary" [routerLink]="['/organizations', org._id]">
                                <i class="fa fa-pencil"></i>
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
